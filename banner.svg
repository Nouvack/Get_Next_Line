<svg width="100%" height="150" xmlns="http://www.w3.org/2000/svg">
  <style>
    .bg {
      fill: #0f1117;
    }

    .text {
      font-family: 'Segoe UI', sans-serif;
      font-size: 42px;
      font-weight: bold;
      fill: #58a6ff;
      letter-spacing: 4px;
      animation: fadeIn 2.5s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      from {
        opacity: 0.4;
        transform: translateY(0px);
      }
      to {
        opacity: 1;
        transform: translateY(-4px);
      }
    }
  </style>

  <rect width="100%" height="150" class="bg"/>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" class="text">
    GET_NEXT_LINE
  </text>
</svg>
